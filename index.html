<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Airport Connectivity Bubble Map (2024)</title>
  
  <!-- Load D3.js v6 -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  
  <!-- Load Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  
  <!-- Load CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
  <div class="title-container">
    <h1>Global Airport Connectivity Bubble Map (2024)</h1>
  </div>
  </header>
  
  <main id="main-content">
  <!-- Create an element where the map will take place -->
  <div id="mapid"></div>

  <button id="show-intro-btn"
          class="reopen-intro-button"
          aria-label="Open help / tips">
    <strong>?</strong>
  </button>
  
  <!-- Status message for loading and errors -->
  <div id="status-message">Loading map and airport data...</div>
  </main>
  
  <!-- Load your custom JS - Updated for your folder structure -->
  <script src="js/tooltip.js"></script>
  <script src="js/legend.js"></script>
  <script src="js/map.js"></script>
  <script src="js/intro_modal.js"></script>
</body>
</html>
